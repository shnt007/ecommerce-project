{% extends 'base/base.html' %}
{% block title %} Account Page {% endblock %}

{% block content %}

<div class="breadcrumb-section breadcrumb-bg-color--golden">
    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="col-12">
                <div class="col-12">
                    <h3 class="breadcrumb-title">Account</h3>
                    <div class="breadcrumb-nav breadcrumb-nav-color--black breadcrumb-nav-hover-color--golden">
                        <nav aria-label="breadcrumb">
                            <ul>
                                <li><a href="{% url 'index' %}">Home</a></li>
                                <li class="active" aria-current="page">Login / Register</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- ...:::: End Breadcrumb Section:::... -->
<div class="container text-center">
    {% include "base/alert.html" %}
</div>

<div class="customer-login">
    <div class="container">
        <div class="row">
            <!--login area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form" data-aos="fade-up" data-aos-delay="0">
                    <a href="{% url 'login' %}">
                        <h3>Login</h3>
                    </a>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="default-form-box">
                            <label>Username or email <span>*</span></label>
                            <input name="email" type="text">
                        </div>
                        <div class="default-form-box">
                            <label>Passwords <span>*</span></label>
                            <input name="password" type="password">
                        </div>
                        <div class="login_submit">
                            <button class="btn btn-md btn-black-default-hover mb-4" type="submit">login</button>
                            <label class="checkbox-default mb-4" for="offer">
                                <input type="checkbox" id="offer">
                                <span>Remember me</span>
                            </label>
                            <a href="#">Forget password?</a>

                        </div>
                    </form>
                </div>
            </div>
            <!--login area start-->

            <!--register area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form register" data-aos="fade-up" data-aos-delay="200">
                    <a href="{% url 'register' %}">
                        <h3>Register</h3>
                    </a>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="default-form-box">
                            <label>First Name <span>*</span></label>
                            <input name="first_name" type="text">
                        </div>
                        <div class="default-form-box">
                            <label>Last Name <span>*</span></label>
                            <input name="last_name" type="text">
                        </div>
                        <div class="default-form-box">
                            <label>Email address <span>*</span></label>
                            <input name="email" type="text">
                        </div>
                        <div class="default-form-box">
                            <label>Passwords <span>*</span></label>
                            <input name="password" type="password">
                        </div>
                        <div class="login_submit">
                            <button class="btn btn-md btn-black-default-hover" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--register area end-->
        </div>
    </div>
</div>
{% endblock %}
