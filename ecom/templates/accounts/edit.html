<div class="row pt-4">
    <div class="card">
        <div class="card-header">
            <h3>User Update</h3>
        </div>
        <div class="card-body">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control mt-2" value="{{ user.first_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control mt-2" value="{{ user.last_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control mt-2" value="{{ user.email }}">
                </div>
                <button class="btn btn-primary text-uppercase btn-block" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
