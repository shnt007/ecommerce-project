{% extends 'base/base.html' %}

{% block title %} Home{% endblock %}
{% block content %}

<!-- Start Section Content Text Area -->
<div class="product-wrapper" data-aos="fade-up" data-aos-delay="200">
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6 ">
                <div class="product-slider-default-1row default-slider-nav-arrow">
                    <!-- Start Product Default Single Item -->
                    <div class="product-default-single-item product-color--green swiper-slide">
                        <div class="image-box">
                            <a href="#" class="image-link">
                                <img src="/media/{{product.product_images.first.image}}" alt="">
                            </a>
                            <div class="action-link">
                                <div class="action-link-left">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalAddcart">Add to
                                        Cart</a>
                                </div>
                                <div class="action-link-right">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalQuickview"><i
                                            class="icon-magnifier"></i></a>
                                    <a href="wishlist.html"><i class="icon-heart"></i></a>
                                    <a href="compare.html"><i class="icon-shuffle"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="content-left">
                                <h6 class="title"><a
                                        href="{% url 'get_products' product.slug %}"><b>{{product.product_name}}</b></a>
                                </h6>
                                <ul class="review-star">
                                    <li class="fill"><i class="ion-android-star"></i></li>
                                    <li class="fill"><i class="ion-android-star"></i></li>
                                    <li class="fill"><i class="ion-android-star"></i></li>
                                    <li class="fill"><i class="ion-android-star"></i></li>
                                    <li class="empty"><i class="ion-android-star"></i></li>
                                </ul>
                            </div>
                            <div class="content-right">
                                <span class="price">NRP {{product.price}}.00</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!-- End Product Default Single Item -->

{% endblock %}
